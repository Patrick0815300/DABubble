<form autocomplete="off" #dialog>
  <ul class="users">
    <li *ngFor="let user of filteredUsers; let i = index" class="d-flex capitilize gp l-mg-2 cursor-effect" (click)="sendToAddUserToChannel(user)">
      <app-profile class="app-profile" [left_side_profile]="true" [image_user]="user.avatar" [bgColorOnline]="user.online === true ? '#92c83e' : '#686868'" />
      <span> {{ user.name }} </span>
    </li>
  </ul>
</form>
